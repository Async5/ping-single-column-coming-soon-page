<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 10px;
        text-align: center;
      }
      .attribution a {
        color: hsl(223, 87%, 63%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <h1>PING<span>.</span></h1>
      <h2>We are launching <span>soon!</span></h2>
      <h3>Subscribe and get notified</h3>
      <form id="form">
        <div class="form-control flex flex-jc-sb flex-ai-center">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <small
            >Please provide a valid email
            <address></address
          ></small>
          <button id="form-btn" type="submit">Notify Me</button>
        </div>
      </form>
      <div class="image">
        <img
          src="./app/images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </div>
    </main>
    <footer class="footer">
      <div class="social">
        <div class="social__icon">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="social__icon">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="social__icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <h4>&copy; Copyright Ping. All rights reserved.</h4>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Emre Cakir</a>.
      </p>
    </footer>

    <script src="./app/js/script.js"></script>
  </body>
</html>
